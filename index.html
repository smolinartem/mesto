<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto | Yandex | Practicum</title>
  <link rel="shortcut icon" href="./images/svg/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">

  <script type='module' defer src="./js/index.js"></script>
</head>

<body class="page">
  <div class='container'>
    <header class="header">
      <a class="header__link" href="#!">
        <img class="header__logo" src="./images/svg/logo.svg" alt="Логотип сайта.">
      </a>
    </header>

    <main class="main">
      <section class='profile' aria-label="Информация о пользователе.">
        <div class='profile__info'>
          <img class="profile__img" src="./images/jpeg/avatar.jpg" alt="Аватар пользователя.">

          <div class='profile__person'>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>

            <button class="profile__edit hover" type='button' aria-label="Кпопка для редактирования профиля."></button>
          </div>
        </div>
        <button class="profile__add hover" type='button' aria-label="Кпопка для добавления фотографий."></button>
      </section>

      <section class="gallery" aria-label="Галлерея фотографий.">
        <ul class="gallery__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class='popup popup_user'>
      <div class='popup__container'>
        <button class='popup__close hover' type='button' aria-label='Кнопка закрыть.'></button>
        <h2 class='popup__title'>Редактировать профиль</h2>
        <form class='popup__form' name='popup-user' novalidate>
          <input id='input-name' class='popup__input popup__input_type_name' type='text' name='name'
            placeholder='Введите имя' minlength='2' maxlength='40' required>
          <span class="input-name-error popup__error">Сообщение об ошибке</span>

          <input id='input-job' class='popup__input popup__input_type_job' type='text' name='job'
            placeholder='Введите профессию' minlength='2' maxlength='40' required>
          <span class="input-job-error popup__error">Сообщение об ошибке</span>

          <button class='popup__submit hover' type='submit'>Сохранить</button>
        </form>
      </div>
    </section>

    <section class='popup popup_gallery'>
      <div class='popup__container'>
        <button class='popup__close hover' type='button' aria-label='Кнопка закрыть.'></button>
        <h2 class='popup__title'>Новое место</h2>
        <form class='popup__form' name='popup-gallery' novalidate>
          <input id='input-place' class='popup__input popup__input_type_place' type='text' name='place'
            placeholder='Название' minlength='2' maxlength='40' required>
          <span class="input-place-error popup__error">Сообщение об ошибке</span>

          <input id='input-link' class='popup__input popup__input_type_link' type='url' name='link'
            placeholder='Ссылка на картинку' required>
          <span class="input-link-error popup__error">Сообщение об ошибке</span>

          <button class='popup__submit hover' type='submit'>Создать</button>
        </form>
      </div>
    </section>

    <section class='popup popup_picture'>
      <figure class="popup__figure">
        <button class='popup__close hover' type='button' aria-label='Кнопка закрыть.'></button>
        <img class="popup__img" src="./images/jpeg/gallery-01.jpg" alt="">
        <figcaption class="popup__caption">Водопад</figcaption>
      </figure>
    </section>

    <template id='gallery-template'>
      <li class="gallery__item">
        <div class='gallery__content'>
          <button class='gallery__trash hover' type='button' aria-label='Кнопка корзины.'></button>
          <img class="gallery__image" src="./images/jpeg/gallery-01.jpg" alt="Водопад в джунглях.">
        </div>
        <div class="gallery__info">
          <h2 class="gallery__name">Водопад</h2>
          <button class="gallery__like hover" type='button' aria-label="Кнопка лайк."></button>
        </div>
      </li>
    </template>
  </div>

</body>

</html>
