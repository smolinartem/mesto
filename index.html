<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto | Yandex | Practicum</title>
  <link rel="shortcut icon" href="./images/svg/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./js/index.js"></script>
</head>

<body class="page">
  <div class='container'>
    <header class="header">
      <a class="header__link" href="#!">
        <img class="header__logo" src="./images/svg/logo.svg" alt="Логотип сайта.">
      </a>
    </header>

    <main class="main">
      <section class='profile' aria-label="Информация о пользователе.">
        <div class='profile__info'>
          <img class="profile__img" src="./images/jpeg/avatar.jpg" alt="Аватар пользователя.">

          <div class='profile__person'>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>

            <button class="profile__button profile__button_type_edit hover" type='button'
              aria-label="Кпопка для редактирования профиля."></button>
          </div>
        </div>
        <button class="profile__button profile__button_type_add hover" type='button'
          aria-label="Кпопка для добавления фотографий."></button>
      </section>

      <section class="gallery" aria-label="Галлерея фотографий.">
        <ul class="gallery__list">
          <li class="gallery__item">
            <div class='gallery__content'>
              <img class="gallery__image" src="./images/jpeg/gallery-01.jpg" alt="Водопад в джунглях.">
            </div>
            <div class="gallery__info">
              <h2 class="gallery__name">Водопад</h2>
              <button class="gallery__button gallery__button_active hover" type='button'
                aria-label="Кнопка лайк."></button>
            </div>
          </li>
          <li class="gallery__item">
            <div class='gallery__content'>
              <img class="gallery__image" src="./images/jpeg/gallery-02.jpg" alt="Гора на горизонте.">
            </div>
            <div class="gallery__info">
              <h2 class="gallery__name">Гора Эльбрус</h2>
              <button class="gallery__button hover" type='button' aria-label="Кнопка лайк."></button>
            </div>
          </li>
          <li class="gallery__item">
            <div class='gallery__content'>
              <img class="gallery__image" src="./images/jpeg/gallery-03.jpg" alt="Пирамиды.">
            </div>
            <div class="gallery__info">
              <h2 class="gallery__name">Пирамиды</h2>
              <button class="gallery__button hover" type='button' aria-label="Кнопка лайк."></button>
            </div>
          </li>
          <li class="gallery__item">
            <div class='gallery__content'>
              <img class="gallery__image" src="./images/jpeg/gallery-04.jpg" alt="Красный джип на фоне гор.">
            </div>
            <div class="gallery__info">
              <h2 class="gallery__name">Горы</h2>
              <button class="gallery__button hover" type='button' aria-label="Кнопка лайк."></button>
            </div>
          </li>
          <li class="gallery__item">
            <div class='gallery__content'>
              <img class="gallery__image" src="./images/jpeg/gallery-05.jpg" alt="Тёмный лес на фоне гор.">
            </div>
            <div class="gallery__info">
              <h2 class="gallery__name">Домбай</h2>
              <button class="gallery__button hover" type='button' aria-label="Кнопка лайк."></button>
            </div>
          </li>
          <li class="gallery__item">
            <div class='gallery__content'>
              <img class="gallery__image" src="./images/jpeg/gallery-06.jpg" alt="Звёздное небо в пустыне.">
            </div>
            <div class="gallery__info">
              <h2 class="gallery__name">Млечный путь</h2>
              <button class="gallery__button hover" type='button' aria-label="Кнопка лайк."></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class='popup'>
      <div class='popup__container'>
        <button class='popup__button popup__button_type_close hover' type='button'
          aria-label='Кнопка закрыть.'></button>
        <h2 class='popup__title'>Редактировать профиль</h2>
        <form class='popup__form' name='popup-profile'>
          <input class='popup__input popup__input_type_name' type='text' name='name' placeholder='Введите имя'>
          <input class='popup__input popup__input_type_job' type='text' name='job' placeholder='Введите профессию'>
          <button class='popup__button popup__button_type_submit hover' type='submit'>Сохранить</button>
        </form>
      </div>
    </section>

  </div>

</body>

</html>
